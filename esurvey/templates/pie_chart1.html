{% extends 'base.html' %}

{%block title%} {{project}} {%endblock%}

{% block content %}

  <div id="container" style="width: 75%;">
   <canvas id="bar-chart-grouped" width="800" height="450"></canvas>
  </div>

  <div id="container" style="width: 75%;">
   <canvas id="bar-grouped" width="800" height="450"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
new Chart(document.getElementById("bar-chart-grouped"), {
    type: 'bar',
    data: {
      labels: {{ labels|safe }},
      datasets: [
        {
          label: "case study 1",
          backgroundColor: "#3e95cd",
          data: {{ data1|safe }}
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Summary(Mean)'
      }
    }
});
  </script>
 <script>
new Chart(document.getElementById("bar-grouped"), {
    type: 'horizontalBar',
    data: {
      labels: {{ labels11|safe }},
      datasets: [
        {
          label: "case study 1",
          backgroundColor: "#3e95cd",
          data: {{ data11|safe }}
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Word Rating(Mean)'
      }
    }
});
  </script>

{% endblock %}
